<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Tags Formulario</h1>

    <form>
      <input name="nome" type="text" placeholder="Digite seu nome" required />
      <input
        name="email"
        type="email"
        placeholder="Digite seu email"
        required
      />
      <input
        name="senha"
        type="password"
        placeholder="Digite sua senha"
        required
      />
      <button type="submit">Enviar</button>
    </form>

    <form>
      <input name="nome" type="text" placeholder="Digite seu nome" required />
      <input
        name="email"
        type="number"
        placeholder="Digite seu email"
        required
      />
      <input
        name="senha"
        type="password"
        placeholder="Digite sua senha"
        required
      />
      <button type="submit">Enviar</button>
    </form>
    <div>
      <form>
        <input name="nome" type="text" placeholder="Digite seu nome" required />
        <input name="email" type="number type=" "checkbox" placeholder="Digite
        seu email" required min="10" max="30" />
      </form>
    </div>
  </body>
</html>
